name: Build OmniEdge Windows

on:
  push:
    branches: [ main, update-websocket-url, upgrade-to-wss ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v3

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.3'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2022_64'
        dir: '${{ github.workspace }}/qt/'

    - name: Configure Qt
      run: |
        echo "${{ github.workspace }}/qt/bin" | Out-File -FilePath $env:GITHUB_PATH -Append
        echo "QTDIR=${{ github.workspace }}/qt" | Out-File -FilePath $env:GITHUB_ENV -Append

    - name: Build project
      run: |
        qmake OmniEdge.pro
        nmake

    - name: Package Windows app
      shell: pwsh
      run: |
        pwsh -NoProfile -ExecutionPolicy Bypass -File packaging/pack_win.ps1 -SourceDir "${{ github.workspace }}/packaging/stage" -OutputFile "${{ github.workspace }}/packaging/output/omniedge-windows-setup.zip"
      env:
        QTDIR: ${{ env.QTDIR }}

    - name: Install NSIS
      shell: pwsh
      run: |
        choco install nsis -y

    - name: Build NSIS Installer
      shell: pwsh
      run: |
        pwsh -NoProfile -ExecutionPolicy Bypass -File packaging/pack_nsis.ps1 -SourceDir "${{ github.workspace }}/packaging/stage" -OutputFile "${{ github.workspace }}/packaging/output/omniedge-windows-installer.exe"
      env:
        SOURCE_DIR: ${{ github.workspace }}/packaging/stage

    - name: Upload packaging ZIP
      uses: actions/upload-artifact@v3
      with:
        name: omniedge-windows-zip
        path: packaging/output/omniedge-windows-setup.zip

    - name: Upload NSIS Installer
      uses: actions/upload-artifact@v3
      with:
        name: omniedge-windows-installer
        path: packaging/output/omniedge-windows-installer.exe
